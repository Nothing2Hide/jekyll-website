<header class="header-post" role="banner">
    <div class="content">
        {% assign col = site.collections | where: 'label', page.collection | first %}
        <span class="collectioninfo"><a href="{{ col.label | prepend: "/" | prepend: page.lang | prepend: "/" | prepend: site.url }}">{{ col.title }}</a></span>
        <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
       <p itemprop="description">{{ page.description }}</p>
    </div>
     <a class="down" data-scroll href="#scroll"><svg class="icon icon-angle-down"><use xlink:href="#icon-angle-down"></use></svg></a>
     {% include menu-search.html %}
     <a class="home" href="{{ site.baseurl | append: '/' | append: page.lang }}">Nothing2Hide</a>
</header>
